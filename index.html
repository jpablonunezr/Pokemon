<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" href="img/icon/pokeball_color.svg" type="image/x-icon">
    <title>Pokemon</title>
  </head>
  <body>
    <div class="desk">

      <div class="gameover">
        <div class="info">
          <div class="info__title">
            <span>あなたは勝ちます!</span>
            <h4>You Win!</h4>
            <h6>Next Rival</h6>
          </div>

          <section>
            <li><div><span>0</span><span class="counter-final counter-victories" counter="0">0</span></div><b>Victories</b></li>
            <li><div><span>0</span><span class="counter-final counter-defeats" counter="0">0</span></div><b>Defeats</b></li>
            <li><div><span>0</span><span class="counter-final counter-draws" counter="0">0</span></div><b>Draws</b></li>
          </section>
          <aside>¥ <span class="counter-final counter-money" counter="35">0</span>.00</aside>
        </div>
      </div>
      <main>
        <div class="pokemon">
          <div id="cpuSelection" class="pokemon__options"></div>

          <div class="result" id="resultContainer">
            <div class="result__container">
              <div class="result__item">
                <div class="result__text">
                </div>
              </div>
            </div>
          </div>

          <div id="userSelection" class="pokemon__options"></div>
        </div>

        <!-- <div class="gameover">
          <h4>Fin del juego</h4>
        </div> -->
      </main>

      <header>
        <div class="extra">
          <div class="menu">
            <div class="menu__container">
              <div class="burger">
                <div class="symbol">
                  <i></i>
                  <i></i>
                </div>
              </div>
              <section>
                <li data-num="01">Battle</li>
                <li data-num="02">Lineup</li>
              </section>
            </div>
          </div>
          <div class="logo"><b>nnzr <sup>2k22</sup></b></div>
          <div class="toggler">
            <div class="active option light" data-original="ライト"><div class="icon"></div>Light</div>
            <div class="option dark" data-original="ダーク"><div class="icon"></div>Dark</div>
            <div class="track"></div>
          </div>
        </div>
        <nav id="nav">
          <li>
            <div id="battlesDisplay"></div>
            <aside>Victories <span id="victoriesDisplay"><b>0</b></span></aside>
          </li>
          <li>
            <div id="experienceDisplay"></div>
            <aside>Level <span id="levelDisplay"><b>0</b></span></aside>
          </li>
        </nav>
      </header>
    </div>

    <div class="cursor"></div>

    <!-- <audio src="audio/battle_theme.mp3" id="battleTheme"></audio> -->
  </body>
</html>

<script src="js/pokemons.js"></script>
<script src="js/builder.js"></script>
<script src="js/script.js"></script>
<script src="js/cursor.js"></script>
<script src="js/dark-mode.js"></script>
<script src="js/gameover.js"></script>
